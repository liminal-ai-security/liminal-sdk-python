---
name: Test

"on":
  pull_request:
    branches:
      - development
      - main

jobs:
  test:
    name: 📝 Run Tests

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - "3.11"
          - "3.12"

    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v4

      - name: 🏗 Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: 🏗 Install uv
        uses: astral-sh/setup-uv@v5
        with:
          cache-dependency-glob: "uv.lock"
          enable-cache: true
          version: "0.5.18"

      - name: 🏗 Install workflow dependencies
        run: |
          uv sync --extra gh_workflow_test

      - name: 🚀 Run pytest
        run: pytest --cov liminal tests
