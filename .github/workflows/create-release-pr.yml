name: Create Release PR

"on":
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: The CalVer version number
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release-pull-request:
    name: üöÄ Create Release PR

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: development

      - name: üèó Set up Python 3.11
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11.8

      - name: ‚§µÔ∏è Get pip cache directory
        id: pip-cache
        run: |
          echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

      - name: ‚§µÔ∏è Establish pip cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: "${{ runner.os }}-pip-\
            ${{ hashFiles('.github/workflows/requirements.txt') }}"
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: üèó Install workflow dependencies
        run: |
          pip install -r .github/workflows/requirements.txt

      - name: üî¢ Update pyproject.toml version
        run: |
          python -c "import toml; d = toml.load('pyproject.toml'); d['tool']['poetry']['version'] = '${{ inputs.version }}'; toml.dump(d, open('pyproject.toml', 'w'))"
          git checkout -b release/${{ inputs.version }}
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pyproject.toml
          git commit -m "Update version to ${{ inputs.version }}"
          git tag \
            -a ${{ inputs.version }} \
            -m "Release ${{ inputs.version }}"
          git push origin release/${{ inputs.version }}
          git push origin tag ${{ inputs.version }}

      - name: üìù Create the PR
        run: |
          gh pr create \
            --head release/${{ inputs.version }} \
            --base main \
            --title "chore(release): ${{ inputs.version }}" \
            --body-file ".github/PULL_REQUEST_TEMPLATE/release.md" \
            --draft \
            --label release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚úèÔ∏è Run Release Drafter
        uses: release-drafter/release-drafter@v6.0.0
        with:
          tag: ${{ inputs.version }}
          name: ${{ inputs.version }}
          version: ${{ inputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
