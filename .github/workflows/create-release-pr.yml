name: Create Release PR

"on":
  workflow_dispatch:
    inputs:
      beta:
        type: boolean
        description: Create a beta release

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release-pull-request:
    name: üöÄ Create Release PR

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: development

      - name: üèó Set up Python 3.11
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11.8

      - name: ‚§µÔ∏è Get pip cache directory
        id: pip-cache
        run: |
          echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

      - name: ‚§µÔ∏è Establish pip cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: "${{ runner.os }}-pip-\
            ${{ hashFiles('.github/workflows/requirements.txt') }}"
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: üèó Install workflow dependencies
        run: |
          pip install -r .github/workflows/requirements.txt

      - name: üóìÔ∏è Calculate new version
        id: calver
        run: |
          latest_tag="$(git tag --sort=committerdate | tail -1)"
          month="$(date +'%Y.%m')"
          is_beta="${{ inputs.beta }}"

          if [[ "$latest_tag" =~ "$month".* ]]; then
              main_version="$(echo "$latest_tag" | awk -F'b' '{print $1}' | awk '{print $NF}')"
              patch="$(echo "$main_version" | cut -d . -f 3)"
              ((patch=patch+1))
              version="$month.$patch"
          else
              version="$month.0"
          fi

          if [[ "$is_beta" == "true" ]]; then
              beta_tag=$(git tag --list | awk "/$version/ && /b[0-9]+/ {print}" | awk -F'b' '{print $2}' | sort -n | tail -1)
              if [ -z "$beta_tag" ]; then
                  version="${version}b0"
              else
                  beta_number=$beta_tag
                  ((beta_number=beta_number+1))
                  version="${version}b${beta_number}"
              fi
          fi

          echo "version=$version" >> $GITHUB_OUTPUT

      - name: üî¢ Update pyproject.toml version
        run: |
          python -c "import toml; d = toml.load('pyproject.toml'); d['tool']['poetry']['version'] = '${{ steps.calver.outputs.version }}'; toml.dump(d, open('pyproject.toml', 'w'))"
          git checkout -b release/${{ steps.calver.outputs.version }}
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pyproject.toml
          git commit -m "Update version to ${{ steps.calver.outputs.version }}"
          git tag \
            -a ${{ steps.calver.outputs.version }} \
            -m "Release ${{ steps.calver.outputs.version }}"
          git push origin release/${{ steps.calver.outputs.version }}
          git push origin tag ${{ steps.calver.outputs.version }}

      - name: üìù Create the PR
        run: |
          gh pr create \
            --head release/${{ steps.calver.outputs.version }} \
            --base main \
            --title "chore(release): ${{ steps.calver.outputs.version }}" \
            --body-file ".github/PULL_REQUEST_TEMPLATE/release.md" \
            --draft \
            --label release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚úèÔ∏è Run Release Drafter
        uses: release-drafter/release-drafter@v6.0.0
        with:
          tag: ${{ steps.calver.outputs.version }}
          name: ${{ steps.calver.outputs.version }}
          version: ${{ steps.calver.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
