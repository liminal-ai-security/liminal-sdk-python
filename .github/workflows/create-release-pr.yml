name: Create Release PR

"on":
  workflow_dispatch:
    inputs:
      version:
        type: string
        description: The CalVer version number
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release-pull-request:
    name: ğŸš€ Create Release PR

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ğŸ— Set up Python 3.11
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11.8

      - name: ğŸ— Install uv
        uses: astral-sh/setup-uv@v5
        with:
          pyproject-file: pyproject.toml

      - name: ğŸ— Install workflow dependencies
        run: |
          uv sync --extra release

      - name: ğŸ”¢ Update pyproject.toml version
        run: |
          uv run ./scripts/bump-version.py "${{ inputs.version }}"
          git checkout -b release/${{ inputs.version }}
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add pyproject.toml
          git commit -m "Update version to ${{ inputs.version }}"
          git tag \
            -a ${{ inputs.version }} \
            -m "Release ${{ inputs.version }}"
          git push origin release/${{ inputs.version }}
          git push origin tag ${{ inputs.version }}

      - name: ğŸ“ Create the PR
        run: |
          gh pr create \
            --head release/${{ inputs.version }} \
            --base main \
            --title "chore(release): ${{ inputs.version }}" \
            --body-file ".github/PULL_REQUEST_TEMPLATE/release.md" \
            --draft \
            --label release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: âœï¸ Run Release Drafter
        uses: release-drafter/release-drafter@v6.1.0
        with:
          tag: ${{ inputs.version }}
          name: ${{ inputs.version }}
          version: ${{ inputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
