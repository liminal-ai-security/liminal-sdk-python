name: Label Pull Request

"on":
  pull_request_target:
    branches:
      - development
      - main
      - release/**

permissions:
  contents: read
  pull-requests: write

jobs:
  set-labels:
    name: 🏷️ Set Labels

    runs-on: ubuntu-latest

    steps:
      - name: Run labeler
        uses: actions/labeler@v5
        with:
          configuration-path: .github/labeler.yml
          sync-labels: true
