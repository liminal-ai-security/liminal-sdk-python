---
name: Create Release

"on":
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  create_release:
    name: ğŸš€ Create Release

    runs-on: ubuntu-latest

    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ— Set up Python 3.11
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11.8

      - name: â¤µï¸ Get pip cache directory
        id: pip-cache
        run: |
          echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

      - name: â¤µï¸ Establish pip cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: "${{ runner.os }}-pip-\
            ${{ hashFiles('.github/workflows/requirements.txt') }}"
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ— Install workflow dependencies
        run: |
          pip install -r .github/workflows/requirements.txt

      - name: ğŸ—“ï¸ Calculate new version
        id: calver
        run: |
          latest_tag="$(git tag --sort=committerdate | tail -1)"
          month="$(date +'%Y.%m')"
          is_beta="${{ inputs.beta }}"

          if [[ "$latest_tag" =~ "$month".* ]]; then
              main_version="$(echo "$latest_tag" | awk -F'b' '{print $1}' | awk '{print $NF}')"
              patch="$(echo "$main_version" | cut -d . -f 3)"
              ((patch=patch+1))
              version="$month.$patch"
          else
              version="$month.0"
          fi

          if [[ "$is_beta" == "true" ]]; then
              beta_tag=$(git tag --list | awk "/$version/ && /b[0-9]+/ {print}" | awk -F'b' '{print $2}' | sort -n | tail -1)
              if [ -z "$beta_tag" ]; then
                  version="${version}b0"
              else
                  beta_number=$beta_tag
                  ((beta_number=beta_number+1))
                  version="${version}b${beta_number}"
              fi
          fi

          echo "version=$version" >> $GITHUB_OUTPUT

      - name: ğŸ·ï¸ Tag the version bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag \
            -a ${{ steps.calver.outputs.version }} \
            -m "Release ${{ steps.calver.outputs.version }}"
          git push origin --tags

      - name: ğŸš€ Publish to PyPi
        run: |
          pip install poetry
          poetry publish --build -u __token__ -p  ${{ secrets.PYPI_API_KEY }}

      - name: âœï¸ Run Release Drafter
        uses: release-drafter/release-drafter@v6.0.0
        with:
          tag: ${{ steps.calver.outputs.version }}
          name: ${{ steps.calver.outputs.version }}
          version: ${{ steps.calver.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
