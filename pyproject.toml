[build-system]
requires = ["poetry-core==1.9.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.report]
exclude_lines = [
    "TYPE_CHECKING",
    "raise NotImplementedError",
]
fail_under = 100
show_missing = true

[tool.coverage.run]
source = ["liminal"]

[tool.mypy]
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
follow_imports = "silent"
ignore_missing_imports = true
no_implicit_optional = true
platform = "linux"
python_version = "3.11"
show_error_codes = true
strict_equality = true
warn_incomplete_stub = true
warn_redundant_casts = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.poetry]
name = "liminal-sdk-python"
version = "2024.03.4"
description = "The Liminal SDK for Python"
readme = "README.md"
authors = ["Aaron Bach <ab@liminal.ai>"]
license = "Apache-2.0"
repository = "https://github.com/liminal-ai-security/liminal-sdk-python"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
packages = [
    { include="liminal", from="." }
]

[tool.poetry.dependencies]
httpx = "0.27.0"
msal = "1.27.0"
python = "^3.11.8"
mashumaro = "3.12"

[tool.poetry.group.dev.dependencies]
blacken-docs = "1.16.0"
codespell = "2.2.6"
coverage = {version = "7.4.4", extras = ["toml"]}
darglint = "1.8.1"
mypy = "1.9.0"
packaging = "==24.0"
pre-commit = "3.6.2"
pre-commit-hooks = "4.5.0"
pylint = "3.1.0"
pytest = "8.1.1"
pytest-asyncio = "0.23.5.post1"
pytest-cov = "4.1.0"
ruff = "0.3.2"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/liminal-ai-security/liminal-sdk-python/issues"
Changelog = "https://github.com/liminal-ai-security/liminal-sdk-python/releases"

[tool.pylint.BASIC]
class-const-naming-style = "any"
expected-line-ending-format = "LF"

[tool.pylint.DESIGN]
max-attributes = 20

[tool.pylint.FORMAT]
max-line-length = 88

[tool.pylint.MAIN]
py-version = "3.11"
ignore = [
    "tests",
]
# Use a conservative default here; 2 should speed up most setups and not hurt
# any too bad. Override on command line as appropriate.
jobs = 2
init-hook = """\
    from pathlib import Path; \
    import sys; \

    from pylint.config import find_default_config_files; \

    sys.path.append( \
        str(Path(next(find_default_config_files())).parent.joinpath('pylint/plugins'))
    ) \
    """
load-plugins = [
    "pylint.extensions.code_style",
    "pylint.extensions.typing",
]
persistent = false
fail-on = [
    "I",
]

[tool.pylint."MESSAGES CONTROL"]
