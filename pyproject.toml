[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.report]
exclude_lines = ["raise NotImplementedError", "TYPE_CHECKING"]
fail_under = 100
show_missing = true

[tool.coverage.run]
source = ["liminal"]

[tool.isort]
known_first_party = "liminal,examples,tests"
multi_line_output = 3
profile = "black"

[tool.mypy]
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
follow_imports = "silent"
ignore_missing_imports = true
no_implicit_optional = true
platform = "linux"
python_version = "3.11"
show_error_codes = true
strict_equality = true
warn_incomplete_stub = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.poetry]
name = "liminal"
version = "0.0.1"
description = "The Liminal SDK for Python"
readme = "README.md"
authors = ["Aaron Bach <ab@liminal.ai>"]
license = "Apache-2.0"
repository = "https://github.com/liminal-ai-security/liminal-sdk-python"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]

[tool.poetry.dependencies]
httpx = "^0.27.0"
msal = "^1.27.0"
msgspec = "^0.18.6"
python = "^3.11"

[tool.poetry.group.dev.dependencies]
blacken-docs = "^1.16.0"
codespell = "^2.2.6"
coverage = {version = "^7.4", extras = ["toml"]}
darglint = "^1.8.1"
isort = "^5.13.2"
mypy = "^1.8.0"
pre-commit = "^3.6.2"
pre-commit-hooks = "^4.5.0"
pylint = "^3.1.0"
pytest = "^8.1.0"
pytest-asyncio = "^0.23.5"
pytest-cov = "^4.1.0"
pyupgrade = "^3.15.1"
ruff = "^0.3.1"
safety = "^3.0.1"
vulture = "^2.11"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/liminal-ai-security/liminal-sdk-python/issues"
Changelog = "https://github.com/liminal-ai-security/liminal-sdk-python/releases"

[tool.pylint.BASIC]
expected-line-ending-format = "LF"

[tool.pylint.DESIGN]
max-attributes = 20

[tool.pylint.FORMAT]
max-line-length = 88

[tool.pylint.MASTER]
ignore = [
  "tests",
]
load-plugins = [
  "pylint.extensions.bad_builtin",
  "pylint.extensions.code_style",
  "pylint.extensions.docparams",
  "pylint.extensions.docstyle",
  "pylint.extensions.empty_comment",
  "pylint.extensions.overlapping_exceptions",
  "pylint.extensions.typing",
]

[tool.pylint."MESSAGES CONTROL"]
# Reasons disabled:
# too-few-public-methods - This is often not an issue
# unnecessary-pass - This can hurt readability
disable = [
  "too-few-public-methods",
  "unnecessary-pass"
]

[tool.pylint.REPORTS]
score = false

[tool.pylint.SIMILARITIES]
# Minimum lines number of a similarity.
# We set this higher because of some cases where V2 and V3 functionality are
# similar, but abstracting them isn't feasible.
min-similarity-lines = 20

# Ignore comments when computing similarities.
ignore-comments = true

# Ignore docstrings when computing similarities.
ignore-docstrings = true

# Ignore imports when computing similarities.
ignore-imports = true

[tool.vulture]
min_confidence = 80
paths = ["liminal", "tests"]
verbose = false
