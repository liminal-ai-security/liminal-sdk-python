    "use-symbolic-message-instead",
]

[tool.pylint.TYPING]
runtime-typing = false

[tool.pylint.CODE_STYLE]
max-line-length-suggestions = 72

[tool.ruff]
target-version = "py311"

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    "A005",
    "D202",
    "D203",
    "D213",
    "PLR0913",
    "PLW2901",
    "PT012",
    "TCH",
    "COM812",
    "COM819",
    "D206",
    "D300",
    "E111",
    "E114",
    "E117",
    "ISC001",
    "ISC002",
    "Q000",
    "Q001",
    "Q002",
    "Q003",
    "W191",
]

[tool.ruff.lint.isort]
force-sort-within-sections = true
known-first-party = [
    "liminal",
    "tests",
]
combine-as-imports = true
split-on-trailing-comma = false

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "ARG001",
    "FBT001",
    "PLR2004",
    "S101",
    "SLF001",
]

[tool.vulture]
min_confidence = 100
sort_by_size = true
