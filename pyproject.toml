[build-system]
requires = [
    "poetry-core==2.1.1",
]
build-backend = "poetry.core.masonry.api"

[project]
classifiers = [
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
    "anyio>=4.4.0",
    "cryptography==43.0.3",
    "httpx==0.28.1",
    "mashumaro==3.15",
    "msal==1.31.1",
    "requests>=2.32.2",
]
description = "The Liminal SDK for Python"
license = "Apache-2.0"
name = "liminal-sdk-python"
readme = "README.md"
requires-python = ">=3.11,<3.14"
version = "2025.03.0b0"


[project.optional-dependencies]
all = [
    "liminal-sdk-python[build,lint,release,test]",
]
build = [
    "uv==0.6.3",
]
lint = [
    "blacken-docs==1.19.1",
    "codespell==2.4.1",
    "darglint==1.8.1",
    "mypy==1.15.0",
    "pre-commit-hooks==5.0.0",
    "pre-commit==4.1.0",
    "pylint==3.3.4",
    "pytest-asyncio==0.25.3",
    "pytest==8.3.5",
    "ruff==0.9.9",
]
release = [
    "tomli==2.2.1",
    "tomli-w==1.2.0",
]
test = [
    "pytest==8.3.5",
    "pytest-asyncio==0.25.3",
    "pytest-cov==6.0.0",
    "pytest-httpx==0.35.0",
]

[tool.coverage.report]
exclude_lines = [
    "TYPE_CHECKING",
    "raise NotImplementedError",
]
fail_under = 100
show_missing = true

[tool.coverage.run]
source = [
    "liminal",
]

[tool.mypy]
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
follow_imports = "silent"
ignore_missing_imports = true
no_implicit_optional = true
platform = "linux"
python_version = "3.11"
show_error_codes = true
strict_equality = true
warn_incomplete_stub = true
warn_redundant_casts = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.poetry]
authors = [
    "Liminal AI <info@liminal.ai>",
]
packages = [
    { include = "liminal" },
]

[tool.pylint.BASIC]
class-const-naming-style = "any"
expected-line-ending-format = "LF"

[tool.pylint.DESIGN]
max-attributes = 20

[tool.pylint.FORMAT]
max-line-length = 88

[tool.pylint.MAIN]
py-version = "3.11"
ignore = [
    "tests",
]
jobs = 2
init-hook = "from pathlib import Path; import sys; from pylint.config import find_default_config_files; sys.path.append( str(Path(next(find_default_config_files())).parent.joinpath('pylint/plugins'))\n    ) "
load-plugins = [
    "pylint.extensions.code_style",
    "pylint.extensions.typing",
]
persistent = false
fail-on = [
    "I",
]

[tool.pylint."MESSAGES CONTROL"]
disable = [
    "abstract-method",
    "duplicate-code",
    "too-many-arguments",
    "too-many-lines",
    "too-many-locals",
    "too-many-positional-arguments",
    "anomalous-backslash-in-string",
    "assert-on-string-literal",
    "assert-on-tuple",
    "await-outside-async",
    "bad-classmethod-argument",
    "bad-format-string",
    "bad-format-string-key",
    "bad-str-strip-call",
    "bad-string-format-type",
    "bare-except",
    "bidirectional-unicode",
    "binary-op-exception",
    "broad-except",
    "broad-exception-raised",
    "cell-var-from-loop",
    "comparison-of-constants",
