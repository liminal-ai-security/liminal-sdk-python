---
repos:
  - repo: local
    hooks:
      - id: blacken-docs
        name: "☕️ Format documentation using black"
        language: system
        files: '\.(rst|md|markdown|py|tex)$'
        entry: blacken-docs
        require_serial: true
      - id: check-ast
        name: "🐍 Checking Python AST"
        language: system
        types: [python]
        entry: check-ast
      - id: check-case-conflict
        name: "🔠 Checking for case conflicts"
        language: system
        entry: check-case-conflict
      - id: check-docstring-first
        name: "ℹ️  Checking docstrings are first"
        language: system
        types: [python]
        entry: check-docstring-first
      - id: check-executables-have-shebangs
        name: "🧐 Checking that executables have shebangs"
        language: system
        types: [text, executable]
        entry: check-executables-have-shebangs
        stages: [pre-commit, pre-push, manual]
      - id: check-json
        name: "｛ Checking JSON files"
        language: system
        types: [json]
        entry: check-json
      - id: check-merge-conflict
        name: "💥 Checking for merge conflicts"
        language: system
        types: [text]
        entry: check-merge-conflict
      - id: check-symlinks
        name: "🔗 Checking for broken symlinks"
        language: system
        types: [symlink]
        entry: check-symlinks
      - id: check-toml
        name: "✅ Checking TOML files"
        language: system
        types: [toml]
        entry: check-toml
      - id: codespell
        name: "✅ Checking code for misspellings"
        language: system
        types: [text]
        exclude: |
          (?x)^($^
          |.*uv\.lock
          )$
        entry: codespell
      - id: debug-statements
        name: "🪵 Checking for debug statements and imports (Python)"
        language: system
        types: [python]
        entry: debug-statement-hook
      - id: detect-private-key
        name: "🕵️  Detecting private keys"
        language: system
        types: [text]
        entry: detect-private-key
      - id: end-of-file-fixer
        name: "🔚 Checking end of files"
        language: system
        types: [text]
        entry: end-of-file-fixer
        stages: [pre-commit, pre-push, manual]
      - id: fix-byte-order-marker
        name: "🚏 Checking UTF-8 byte order marker"
        language: system
        types: [text]
        entry: fix-byte-order-marker
      - id: format
        name: "☕️ Formatting code using ruff"
        language: system
        types: [python]
        entry: ruff format
      - id: mypy
        name: "🆎 Performing static type checking using mypy"
        language: system
        types: [python]
        entry: mypy
      - id: no-commit-to-branch
        name: "🛑 Checking for commit to protected branch"
        language: system
        entry: no-commit-to-branch
        pass_filenames: false
        always_run: true
        args:
          - --branch=development
          - --branch=main
      - id: pylint
        name: "🌟 Starring code with pylint"
        language: system
        types: [python]
        entry: pylint
      - id: ruff
        name: "👔 Enforcing style guide with ruff"
        language: system
        types: [python]
        entry: ruff check --fix
        require_serial: true
      - id: trailing-whitespace
        name: "✄  Trimming trailing whitespace"
        language: system
        types: [text]
        entry: trailing-whitespace-fixer
        stages: [pre-commit, pre-push, manual]
      - id: uv-lock
        name: "🔒 Ensure the uv.lock file is up to date"
        language: system
        entry: uv lock --locked
        files: pyproject.toml$
        pass_filenames: false

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v3.0.0-alpha.4"
    hooks:
      - id: prettier
        name: "💄 Ensuring files are prettier"
